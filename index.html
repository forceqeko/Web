<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xScout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #loadingText {
        display: none;
      }
    </style>
  </head>
  <body
    class="flex justify-center items-center h-screen"
    style="
      background-image: url(https://images.unsplash.com/photo-1530273973427-22351773250c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div
      class="border bg-white rounded-xl px-10 border-4 border-gray-300 py-8 shadow-lg shadow-blue-300 text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Welcome to</h1>
      <h3
        class="text-4xl font-bold text-blue-500 animate__animated animate__infinite animate__pulse"
      >
        xScout
      </h3>
      <button
        id="redirectBtn"
        class="animate__animated animate__delay-1s animate__tada p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full"
      >
        Klik Disini
      </button>
      <p
        id="loadingText"
        class="mt-4 text-sm text-gray-600 animate__animated animate__fadeIn"
      >
        Mengarahkan ke halaman...
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      // Confetti on load
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 },
      });

      // Handle redirect with loading animation
      document.getElementById("redirectBtn").addEventListener("click", function () {
        const loadingText = document.getElementById("loadingText");
        loadingText.style.display = "block";
        setTimeout(() => {
          window.location.href = "https://www.mycloud-xscout.biz.id/sub";
        }, 1500); // 1.5 seconds delay before redirect
      });
    </script>
  </body>
</html>
